        <table *ngIf="users">
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Active</th>

            </tr>
            <tr *ngFor="let user of users|async">
                <td>{{user.user_id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.email}}</td>


                <td><button type="button" class="btn btn-warning">Block</button> </td>
