<app-header></app-header>
<body style="background-color:#A3E4D7">
  <article>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a routerLink="./mentor-details">Home  </a></li>
                <li><a  routerLink="/mentor-proposals">View Requests </a></li>
                <li> <a routerLink="/completed-trainings">Completed-Trainings</a></li>
                <li> <a routerLink="/onprogress-trainings">Onprogress-Trainings</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a routerLink="/index"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>

<table *ngIf="proposals">
  <tr>
      <th>ID</th>
      <th>Skill name</th>
      <th>User Name</th>
      <th>Start Date </th>
      <th>End Date</th>  
      <th>Action</th>                                             
  </tr>
  <tr *ngFor="let proposal of proposals|async">

      <td>{{proposal.tid}}</td>
      <td>{{proposal.skill_name}}</td>
      <td>{{proposal.username}}</td>
      <td>{{proposal.start_date}}</td>
      <td>{{proposal.end_date}}</td>
     
      <td >
        <button type="button" class="btn btn-success" (click)="approveProposal(proposal.tid)" >Approve</button>
      </td>
      <td >
        <button type="button" class="btn btn-success" (click)="rejectProposal(proposal.tid)">Reject</button>
      </td>
   </tr>
  
</table>
</article>
</body>
<app-footer></app-footer>
<router-outlet></router-outlet>
